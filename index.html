<!DOCTYPE html>
<html>
<head>
	<title>Bubble Sort</title>
</head>
<body>
	<label>Enter the size of the array:</label>
	<input type="text" id="n1"/><br><br>
	<label>Enter the elements seperated by ",":</label>
	<input type="text" id="n2"/><br><br>
	<input type="button" value="Bubble Sort" onclick="Sort()"/>
	<div id="res"></div><br><br>
	<script>
	function Sort() 
	{
		var size=parseInt(document.getElementById("n1").value);
		let str = document.getElementById("n2").value;
		var arr = str.split(",").map(function(item){return parseFloat(item,10);});
		var temp;
		for (var i = 0; i < size; i++) 
		{
			for (var j = 0; j < size-1; j++) 
			{
				if (arr[j] > arr[j + 1]) {
                temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
		}
		document.getElementById("res").innerHTML=arr;
		}
    }
	</script>
</body>
</html>
